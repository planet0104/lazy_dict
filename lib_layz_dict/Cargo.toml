[package]
name = "lazy_dict"
version = "0.1.0"
authors = ["planet"]

[dependencies]
libc = "*"
log = "*"
lazy_static = "1.1.0"
jni = { version = "*", default-features = false }
android_logger = "*"
android_support = "*"
zip = { version = "*", features = ["deflate-zlib"], default-features = false }
bytes = "0.4.10"
sdl2 = { version = "0.32.0-beta.2" }
scoped_threadpool = "0.1.9"
image = "*"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true
#panic = 'abort'